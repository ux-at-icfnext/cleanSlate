<link>
    <title>
        {% if page.url == "/" %}
            {{ page.subtitle }}:
        {% elsif page.title %}
            {{ page.title }}:
        {% endif %}
        {% if site.data.config.sitetitle %}
            {{ site.data.config.sitetitle }}
        {% endif %} 
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{site.baseurl}}/assets/js/uswds-init.min.js" async></script>
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/styles.css"></link>
    <link rel="stylesheet" type ="text/css" href="{{site.baseurl}}/assets/css/library.css"></link>
    <link rel="icon" href="/assets/icons/sample-favicon.jpeg"></link>
</head>
